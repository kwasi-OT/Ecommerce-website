<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMART Ecommerce Shop</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d49c387940.js" crossorigin="anonymous"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            scroll-behavior: smooth;
            box-sizing: border-box;
        }

        .hero {
            width: 100%;
            height: 100vh;
            background-image: url(./assets/images/2.webp);
            background-size: cover;
            background-position: center;
        }

        .overlay {
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.50);
        }

        .hero-container {
            width: 92%;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header {
            width: 100%;
            height: 1.75rem;
            /*border: 1px solid red;*/
            position: relative;
            top: 2.13rem;
            display: flex;
            justify-content: space-between;
        }

        /*.h-child {
            border: 1px solid yellow;
        }*/
        
        .logo {
            width: 7.06rem;
            height: 1.69rem;
        }

        .header-icons {
            width: 6.31rem;
            height: 1.69rem;
        }
        
        .header-icons a:not(:last-child) {
            margin-right: 0.3rem;
        }
        
        .nav-menu {
            width: auto;
            height: 1.69rem;
            display: flex;
            align-items: center;
            display: none;
        }

        .nav-menu ul {
            padding-right: 2.2rem;
            list-style: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1.25rem;
            font-weight: 500;
            display: flex;
            gap: 1.7em;
        }

        .nav-menu li {
            text-align: center;
        }

        .nav-menu a {
            text-decoration: none;
            color: #fff;
        }
        
        .hero-content {
            width: 95%;
            height: 10.69rem;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.80);
        }
        .hero-content h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.88rem;
            font-weight: 300;
            line-height: 2.06rem;
            margin-bottom: 0;
        }
        .hero-content button {
            margin: 0.80rem 0 1.1rem 0;
            font-family: 'Dosis', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            line-height: 2.06rem;
            border: none;
            outline: none;
            background: none;
            text-decoration: underline;
        }

        @media (min-width:900px) {
            .nav-menu {
                width: auto;
                height: 1.69rem;
                display: flex;
                align-items: center;
            }
    
            .nav-menu ul {
                padding-right: 2.2rem;
                list-style: none;
                font-family: 'Poppins', sans-serif;
                font-size: 1.25rem;
                font-weight: 500;
                display: flex;
                gap: 1.7em;
            }
    
            .nav-menu li {
                text-align: center;
            }
    
            .nav-menu a {
                text-decoration: none;
                color: #fff;
            }

            .hero-content {
                width: 32.56rem;
                height: 12.75rem;
                margin: auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                background-color: rgba(255, 255, 255, 0.80);
            }

            .hero-content h2 {
                font-family: 'Poppins', sans-serif;
                font-size: 1.88rem;
                font-weight: 300;
            }

            .hero-content button {
                font-family: 'Dosis', sans-serif;
                font-size: 1rem;
                font-weight: 500;
                border: none;
                outline: none;
                background: none;
                text-decoration: underline;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="overlay">
            <div class="hero-container">
                <header class="header">
                    <div class="h-child logo">
                        <a href="#">
                            <img src="./assets/images/Site_logo.png" alt="tmart logo">
                        </a>
                    </div>
                    <nav class="h-child nav-menu">
                        <ul>
                            <li><a href="#">Portfolio</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Shop</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                    <div class="h-child header-icons">
                        <a href="#">
                            <img src="./assets/images/user.png" alt="user icon">
                        </a>
                        <a href="#">
                            <img src="./assets/images/shopping-cart.png" alt="shopping cart icon">
                        </a>
                        <a href="#">
                            <img src="./assets/images/menu.png" alt="mobile menu icon">
                        </a>
                    </div>
                </header>
                <div class="hero-content">
                    <h2>New Product Collection</h2>
                    <button>SHOP NOW</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
