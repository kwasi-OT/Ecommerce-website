<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMART Ecommerce Shop</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d49c387940.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- hero section -->
    <section class="hero">
        <div class="overlay"> <!--overlay container-->
            <div class="hero-container"> <!--container for all hero items on top of the overlay-->
                <header class="header"> <!--container that holds logo navigation and icons-->
                    <div class="h-child logo">
                        <a href="#">
                            <img src="./assets/images/Site_logo.png" alt="tmart logo">
                        </a>
                    </div>
                    <nav class="h-child nav-menu">
                        <ul>
                            <li><a href="#">Portfolio</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Shop</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                    <div class="h-child header-icons">
                        <a href="#">
                            <img src="./assets/images/user.png" alt="user icon">
                        </a>
                        <a href="#">
                            <img src="./assets/images/shopping-cart.png" alt="shopping cart icon">
                        </a>
                        <a href="#">
                            <img src="./assets/images/menu.png" alt="mobile menu icon">
                        </a>
                    </div>
                </header>
                <div class="hero-content">
                    <h2>New Product Collection</h2>
                    <button type="button" class="button">SHOP NOW</button>
                </div>
            </div>
        </div>
    </section>
    <section class="message">
        <div class="msg left"></div>
        <div class="msg right"></div>
    </section>
</body>
</html>
